{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Add Service | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Service</h4>
        <p class="card-description">Service Info </p>
        <form class="forms-sample" action="{% url 'addservice'  %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Service Name</label>
            <input type="text"name="sname" class="form-control text-white" id="exampleInputName1" placeholder="Service Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Service Description</label>
            <input type="text" name="sdetails" class="form-control text-white" id="exampleInputName2" placeholder="Service Description">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Service Photo</label>
            <input type="file" name="simg" class="form-control text-white" id="exampleInputName2" placeholder="Service Image">
          </div>
          <div class="form-switch form-group">
            <input class="form-check-input" type="checkbox" name="status" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label mt-1" for="flexSwitchCheckChecked">Active</label>
          </div>

          <button type="submit" class="btn btn-primary me-2">Add Service</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
