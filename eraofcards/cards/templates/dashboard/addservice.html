{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Add Service | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Service</h4>
        <p class="card-description">Service Info </p>
        <form class="forms-sample" action="{% url 'addservice'  %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Service Name</label>
            <input type="text"name="sname" class="form-control" id="exampleInputName1" placeholder="Service Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Service Description</label>
            <input type="text" name="sdetails" class="form-control" id="exampleInputName2" placeholder="Service Description">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Service Photo</label>
            <input type="file" name="simg" class="form-control" id="exampleInputName2" placeholder="Service Image">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Status</label>
            <select name="status" id="" class="form-control">

                <option value="Active">Active</option>
                <option value="Deactive">Deactive</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary me-2">Add Service</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
