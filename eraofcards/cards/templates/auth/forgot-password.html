{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <title>TEOC-Forget Password</title>
     -->
     {% block title %}
<title>Forget Password | The Era Of Cards</title>
  
{% endblock title %}
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'dashboard/assets/css/style.css' %}">
    <!-- End layout styles -->
    <!-- <link rel="shortcut icon" href="{% static 'dashboard/assets/images/favicon.png' %}" /> -->
  <link href="{% static 'assetss/img/favicon.png' %}" rel="icon">

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Forget Password</h3>
                <form method="POST" action="{% url 'password_reset' %}">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" class="form-control p_input" required>
                  </div>
                  <div class="text-center">
                    <h6>We'll sent you an Email to Reset your Password</h6>
                    <button type="submit" class="btn btn-primary">Get Link</button>
                    <a href="{% url 'sign-in' %}" class="btn btn-primary pe-2">Back to Login</a>
                  </div>
                  <!-- <div class="d-flex">
                    <button class="btn btn-facebook me-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div> -->
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'dashboard/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'dashboard/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/misc.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/settings.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/todolist.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/sweetalert.min.js' %}"></script>
    <!-- endinject -->
    {% if messages %}
    {% for message in messages %}
    <script>
		$(document).ready(function(){
			swal("{{message.tags}}", "{{message}}", "{{message.tags}}");
			
		});
	
	</script>
  {% endfor %}
  {% endif %}
  </body>
</html>
