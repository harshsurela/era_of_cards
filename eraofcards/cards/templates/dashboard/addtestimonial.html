{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Add Testimonials | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Testimonial</h4>
        <p class="card-description">Testimonial Info </p>
        <form class="forms-sample"  action="{% url 'addtest' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Client Name</label>
            <input type="text" name="clientName" class="form-control text-white" id="exampleInputName1" placeholder="Client Name">
          </div>
         
          <div class="form-group">
            <label for="exampleInputEmail3">Client Image</label>
            <input type="file" name="clientImg" class="form-control" id="exampleInputName2" placeholder="Client Image">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Testimonial Title</label>
            <input type="text" name="testTitle" class="form-control text-white" id="exampleInputName2" placeholder="Testimonial Title">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Testimonial Description</label>
            <input type="text" name="testDesc" class="form-control text-white" id="exampleInputName2" placeholder="Testimonial Desription">
          </div>
          
          <div class="form-switch form-group">
            <input class="form-check-input" type="checkbox" name="status" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label mt-1" for="flexSwitchCheckChecked">Active</label>
          </div>

          <button type="submit" class="btn btn-primary me-2">Add Testimonial</button>
        </form>
      </div>
    </div>
  </div>
  {% if messages %}
    {% for message in messages %}
    <script>
		$(document).ready(function(){
			swal("{{message.tags}}", "{{message}}", "{{message.tags}}");
			
		});
	
	</script>
  {% endfor %}
  {% endif %}
{% endblock body %}
