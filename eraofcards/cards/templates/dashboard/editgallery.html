{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Edit Photo Gallery | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update Photo Gallery</h4>
        <p class="card-description">Gallery Info </p>
        <form class="forms-sample" action="{% url 'editgallery' gal.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Photo Name</label>
            <input type="text" value="{{gal.gallery_name}}" name="gname" class="form-control text-white" id="exampleInputName1" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Gallery Photo</label>
            <input type="file" name="gimg" class="form-control text-white" id="exampleInputName2" placeholder="Product Image">
            <img src="/media/{{gal.gallery_img}}" class="mt-3" alt="" height="113px" width="150px">
          </div>
          <div class="form-switch form-group">
            {% if gal.status == "active" %}
            <input class="form-check-input" type="checkbox" name="status" id="flexSwitchCheckChecked" checked>
            {% else %}
            <input class="form-check-input" type="checkbox" name="status" id="flexSwitchCheckChecked" >
            {% endif %}
            <label class="form-check-label mt-1" for="flexSwitchCheckChecked">Active</label>
          </div>

          <button type="submit" class="btn btn-primary me-2">Update Gallery</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
