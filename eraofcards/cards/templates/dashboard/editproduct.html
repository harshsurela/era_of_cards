{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Edit Product | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update Product</h4>
        <p class="card-description">Product Info </p>
        <form class="forms-sample" action="{% url 'editproduct' prod.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Product Name</label>
            <input type="text" value="{{prod.product_name}}" name="pname" class="form-control" id="exampleInputName1" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Product Details</label>
            <input type="text" name="pdetails" value="{{prod.desc}}" class="form-control" id="exampleInputName2" placeholder="Product Details">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Product Photo</label>
            <input type="file" name="pimg" class="form-control" id="exampleInputName2" placeholder="Product Image">
            <img src="/media/{{prod.product_img}}" class="mt-3" alt="" height="113px" width="150px">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Status</label>
            <select name="status" id="" class="form-control">
              <!-- <option value="{{prod.status}}" selected disabled>{{prod.status}}</option> -->
              {% if prod.status == "Active" %}
              <option value="Active" selected>Active</option>
              <option value="Deactive">Deactive</option>
              {% else %}
                <option value="Active">Active</option>
                <option value="Deactive" selected>Deactive</option>
              {% endif %}

            </select>
          </div>

          <button type="submit" class="btn btn-primary me-2">Update Product</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
