{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Edit Service | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Update Service</h4>
        <p class="card-description">Service Info </p>
        <form class="forms-sample" action="{% url 'editservice' serv.id %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Service Name</label>
            <input type="text" name="sname" value="{{serv.service_name}}" class="form-control" id="exampleInputName1" placeholder="Service Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Service Description</label>
            <input type="text" name="sdetails" value="{{serv.service_desc}}" class="form-control" id="exampleInputName2" placeholder="Service Description">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Service Photo</label>
            <input type="file" name="simg" class="form-control" id="exampleInputName2" placeholder="Service Image">
            <img src="/media/{{serv.service_img}}" class="mt-3" alt="" height="113px" width="150px">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Status</label>
            <select name="status" id="" class="form-control">

              {% if serv.status == "Active" %}
              <option value="Active" selected>Active</option>
              <option value="Deactive">Deactive</option>
              {% else %}
                <option value="Active">Active</option>
                <option value="Deactive" selected>Deactive</option>
              {% endif %}
            </select>
          </div>

          <button type="submit" class="btn btn-primary me-2">Update Service</button>
        </form>
      </div>
    </div>
  </div>

{% endblock body %}
