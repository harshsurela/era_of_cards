{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Social Settings | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Social Settings</h4>
        <p class="card-description">Social Info </p>
        <form class="forms-sample" method="POST" action="{% url 'socialsettings' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Facebook</label>
            <input type="text"name="fb" value="{{request.user.userbase.fb}}" class="form-control" id="exampleInputName1" placeholder="Facebook">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Twitter</label>
            <input type="text" name="tw"value="{{request.user.userbase.twitter}}" class="form-control" id="exampleInputName2" placeholder="Twitter">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">LinkedIn</label>
            <input type="text" name="ld" value="{{request.user.userbase.linkedin}}" class="form-control" id="exampleInputPassword4" placeholder="LinkedIn">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Instagram</label>
            <input type="text" name="ig" value="{{request.user.userbase.ig}}" class="form-control" id="exampleInputPassword4" placeholder="Instagram">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">YouTube</label>
            <input type="text" name="yt" value="{{request.user.userbase.yt}}" class="form-control" id="exampleInputPassword4" placeholder="YouTube">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">GPS Location</label>
            <input type="text" name="gps" value="{{request.user.userbase.gps}}" class="form-control" id="exampleInputPassword4" placeholder="GPS Location">
          </div>
          <button type="submit" class="btn btn-primary me-2">Update</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
