{% extends "dashboard/master.html" %} {% load static %}
{% block title %}
<title>Change Password | The Era Of Cards</title>
  
{% endblock title %}
 {% block body %}
 <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Change Password</h4>
        <form class="forms-sample" method="POST" action="{% url 'changepass' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName1">Old Password</label>
            <input type="password" name="opass" class="form-control text-white" id="exampleInputName1" placeholder="Old Password">
          </div>
          <div class="form-group">  
            <label for="exampleInputName1">New Password</label>
            <input type="password" name="pass"  class="form-control text-white" id="pass" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Confirm Password</label>
            <input type="password" name="cpass" class="form-control text-white" id="cpass" placeholder="Cnfirm Password">
          </div>
          <button type="submit" class="btn btn-primary me-2">Update</button>
        </form>
      </div>
    </div>
  </div>
  {% if messages %}
    {% for message in messages %}
    <script>
		$(document).ready(function(){
			swal("{{message.tags}}", "{{message}}", "{{message.tags}}");
			
		});
	
	</script>
  {% endfor %}
  {% endif %}
  <script>
    $("#cpass").focusout(function()
    {
      var c=$("#cpass")
      var p=$("#pass")
      if(c.val()!=p.val()){
			swal("Warning", "New And Confirm Password Should Be Same","warning");
      c.val('');
      p.val('');

      }
      
    });
  </script>
{% endblock body %}
